<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Go2Guide</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../../index.html">Go2Guide</a>
            </div>
           
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <form method="POST">
        {% csrf_token %}
        <div class="auth-container">
            <div class="background-slideshow"></div>
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Verification</h1>
                </div>
                
                <form class="auth-form" id="signup-form">
                    <div class="form-group">
                        {% if error %}
                        <div class="alert alert-danger" role="alert" style="background:red" >
                            Verification Code is wrong
                            please write it again
                        </div>
                        {% endif %}
                        <label for="code">Verification code</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="code" name="code" placeholder="Enter your 6-digit verification code" required>
                        </div>
                    </div>
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    <button type="submit" class="btn btn-auth">Verify</button>
                </form>
            </div>
        </div>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h2>Go2Guide</h2>
                <p>Your Ultimate Travel Companion</p>
            </div>
            <div class="footer-links">
               
                <div class="footer-column">
                    <h3>Contact Us</h3>
                    <ul>
                        <li><i class="fas fa-envelope"></i> info@go2guide.com</li>
                        <li><i class="fas fa-phone"></i> +1 (555) 123-4567</li>
                        <li><i class="fas fa-map-marker-alt"></i> 123 Travel Street, Adventure City</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Go2Guide. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <script src="/static/js/script.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
